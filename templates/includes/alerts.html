{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div {% if message.tags %} class="alert-{{ message.tags }} alert  " role='alert' {% endif %} >
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
